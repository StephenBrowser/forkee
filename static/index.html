<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K8CCSDNPV3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-K8CCSDNPV3');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="../storage/css/evenmorestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../storage/css/static.css">
    
    <style>
        /* Light Mode Styles */
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007bff;
        }

        p, .desc {
            color: #555;
        }

        #particles-js {
            background-color: rgba(255, 255, 255, 0.6); /* Slight transparency for particles background */
        }

        #search-container {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
        }

        .search-bar-home {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .desc {
            margin-top: 20px;
            color: #888;
        }

        .left-margin {
            margin-left: 20px;
        }
    </style>

</head>
<body>

<script src="/particles.js"></script>
<script src="/app.js"></script>
<div id="particles-js"></div>

<h1>US4 Proxy</h1>
<p id="dynamicParagraph">(TEXT)</p>

<div id="search-container">
    <form id="uv-form">
        <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden"/>
        <input id="uv-address" type="text" class="search-bar-home" placeholder="Search DuckDuckGo or enter a URL." />
        <button id="search-button" onclick="submitSearch()">SEARCH <i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <div class="desc left-margin">
        <p id="uv-error"></p>
        <pre id="uv-error-code"></pre>
    </div>
</div>

<script src="/static/uv/uv.bundle.js" defer></script>
<script src="/static/uv/uv.config.js" defer></script>
<script src="/static/register-sw.js" defer></script>
<script src="/static/search.js" defer></script>
<script src="/static/index.js" defer></script>

<script>
    const phrases = [
        "john f. kennedy is here, say hi",
        "credits to us4 lol",
        "idk",
        "browserstephen :)",
    ];

    const paragraph = document.getElementById('dynamicParagraph');

    function changeText() {
        const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
        paragraph.textContent = randomPhrase;
    }

    paragraph.addEventListener('click', changeText);
    window.onload = changeText;
</script>
<script type="text/javascript" src="/storage/js/background.js"></script>
<script>
    async function regsw(){
        await navigator.serviceWorker.register("/static/uv-sw.js", {
            scope: "/static/",
        });
    }

    regsw();
</script>

</body>
</html>
